<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>

<body>
    <main>
        <h1 th:text="${student.id != null} ? 'Edit Student':'Add Student'"></h1>
        <form th:action="@{/students/save}" th:object="${student}" method="post">
            <input type="hidden" th:field="*{id}" />

            <label>Name:</label>
            <input type="text" th:field="*{name}" required="required" />
            <label>Email:</label>
            <input type="text" th:field="*{email}" required="required" />
            <label>Age:</label>
            <input type="text" th:field="*{age}" required="required" />

            <button type="submit">Submit</button>
        </form>
    </main>

</body>

</html>
